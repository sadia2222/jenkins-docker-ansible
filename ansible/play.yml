- name: Deploy Application
  hosts: all
  become: true
  tasks:
    - name: Ensure application directory exists
      file:
        path: /var/www/myapp
        state: directory
        mode: '0755'

    - name: Copy application files
      copy:
        src: /home/user/app
        dest: /var/www/myapp
        remote_src: yes

    - name: Ensure application service is running
      systemd:
        name: myapp
        state: started

